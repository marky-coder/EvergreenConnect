name: Deploy Evergreen (Vite app) to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Use concurrency so only one deploy run for the "pages" group runs at a time,
# and do NOT cancel in-progress runs (new runs will be queued until the current
# one finishes).
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
        
      - name: Install dependencies & build
        run: |
          npm install
          npm run build
        
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
